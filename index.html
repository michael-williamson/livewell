            <th>Species</th>
            <th>Length</th> 
            <th>Weight</th>
        </tr>

      <button type="" id="return-btn">Return</button>
      <button type="" id="edit-btn">Edit</button>
      <button type="" id="remove-btn">Remove</button>
      <button type="" id="finish-btn">Finish</button>
    </section>
